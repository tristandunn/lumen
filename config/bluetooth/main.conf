[General]
AutoEnable=true         # This enables Bluetooth on boot.
DiscoverableTimeout=120 # This limits the discoverable window to 2 minutes.
FastConnectable=true    # This keeps the adapter ready for faster connections.
SecureConnections=true  # This enables Secure Simple Pairing with ECDH key exchange.

[GATT]
Cache=always    # This caches device attributes for faster reconnection.
ExchangeMTU=517 # This allows larger packets for better throughput.
KeySize=16      # This enforces 128-bit encryption.

[Policy]
AutoConnect=true                    # This automatically connects to trusted devices.
ReconnectAttempts=7                 # This sets the number of reconnection attempts.
ReconnectIntervals=1,2,4,8,16,32,64 # This sets exponential backoff intervals in seconds.
