general {
  lock_cmd         = pidof hyprlock || hyprlock # Only lock once.
  before_sleep_cmd = loginctl lock-session      # Lock before suspend.
  after_sleep_cmd  = hyprctl dispatch dpms on   # Turn on display after suspend.
}

# Dim screen after 5 minutes.
listener {
  timeout    = 300
  on-timeout = sudo asdcontrol /dev/usb/hiddev4 10%
  on-resume  = sudo asdcontrol /dev/usb/hiddev4 100%
}

# Lock screen after 10 minutes.
listener {
  timeout    = 600
  on-timeout = loginctl lock-session
}

# Turn off screen after 15 minutes.
listener {
  timeout    = 900
  on-timeout = hyprctl dispatch dpms off
  on-resume  = hyprctl dispatch dpms on
}

# Suspend after 30 minutes.
listener {
  timeout    = 1800
  on-timeout = systemctl suspend
}
